<div class="content-box">
    <h2>#i18n{search.solr.adminFeature.configuration.sort.title}</h2>
    <p>#i18n{search.solr.adminFeature.configuration.sort.description}</p>
<br/>
<form method="get" name="doSort" action="jsp/admin/search/solr/DoSort.jsp" >
    <table class="table table-striped table-condensed">
        <#list field_list as field>
            <#if field.isSort >
                <tr>
                    <td>${field.label}</td>
                    <td>${field.description}</td>
                    <td>
                        <#if field.enableSort >
                            <input name="${field.idField}" class="checkbox" type="checkbox" value="${field.idField}" checked/>
                        <#else>
                            <input name="${field.idField}" class="checkbox" type="checkbox" value="${field.idField}" />
                        </#if>                  
                        
                    </td>
                    <td>
                        <#if field.defaultSort >
                            <input name="default_sort" class="radio" type="radio" value="${field.idField}" checked/>
                        <#else>
                            <input name="default_sort" class="radio" type="radio" value="${field.idField}" />
                        </#if>                  
                    </td>
                </tr>
            </#if>                  
        </#list>
    </table>
    <br/>
    <button class="btn btn-primary" type="submit" >
        #i18n{portal.util.labelValidate}
    </button>
    <button class="btn btn-danger" type="button" onClick="javascript:history.go(-1);" >
        #i18n{portal.util.labelCancel}
    </button>
</form>
</div>
