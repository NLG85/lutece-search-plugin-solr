<div class="row">
  <div class="col-xs-12 col-sm-12">
    <div class="box box-danger">
      <div class="box-header">
        <h3 class="box-title">#i18n{search.solr.adminFeature.configuration.sort.title} <small>#i18n{search.solr.adminFeature.configuration.sort.description}</small></h3>
      </div>
      <div class="box-body">
        <form method="get" name="doSort" action="jsp/admin/search/solr/DoSort.jsp" class="form-horizontal">
        <table class="table table-striped table-hover">
        <#list field_list as field>
          <#if field.isSort >
            <tr>
              <td>${field.label}</td>
              <td>${field.description}</td>
              <td><input name="${field.idField}" type="checkbox" value="${field.idField}" <#if field.enableSort>checked="checked"</#if>></td>
              <td><input name="default_sort" class="radio" type="radio" value="${field.idField}" <#if field.defaultSort>checked="checked"</#if>></td>
            </tr>
          </#if>
        </#list>
        </table>
        <div class="form-group">
          <div class="col-xs-12 col-sm-offset-2 col-sm-10">
            <button class="btn btn-primary btn-flat" type="submit" >
              <i class="fa fa-check"></i> #i18n{portal.util.labelValidate}
            </button>
            <button class="btn btn-default btn-flat" type="button" onClick="javascript:history.go(-1);" >
                <i class="fa fa-remove"></i> #i18n{portal.util.labelCancel}
            </button>
          </div>
        </div>
        </form>
      </div>
    </div>
  </div>
</div>
